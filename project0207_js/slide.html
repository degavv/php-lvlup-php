<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кільцевий Фото-Слайдер</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border: 4px solid #444;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px 20px;
      user-select: none;
    }

    .btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <!-- Копія останнього слайда для кільцевого ефекту -->
    <div class="slide"><img src="https://picsum.photos/id/1040/600/400" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1015/600/400" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1025/600/400" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1040/600/400" alt=""></div> <!-- копія першого -->
    <!-- Після завантаження JS виставить початковий зсув -->
  </div>
  <div class="controls">
    <button class="btn" id="prev">&#8592;</button>
    <button class="btn" id="next">&#8594;</button>
  </div>
</div>

<script>
  const slidesContainer = document.getElementById('slides');
  const slideCount = slidesContainer.children.length - 2; // без дублікатів
  let index = 1;
  const slideWidth = 600;

  function updateSlidePosition() {
    slidesContainer.style.transition = 'transform 0.5s ease-in-out';
    slidesContainer.style.transform = `translateX(${-index * slideWidth}px)`;
  }

  document.getElementById('next').addEventListener('click', () => {
    if (index >= slideCount + 1) return;
    index++;
    updateSlidePosition();
  });

  document.getElementById('prev').addEventListener('click', () => {
    if (index <= 0) return;
    index--;
    updateSlidePosition();
  });

  // Кільцеве прокручування
  slidesContainer.addEventListener('transitionend', () => {
    if (index === slideCount + 1) {
      index = 1;
      slidesContainer.style.transition = 'none';
      slidesContainer.style.transform = `translateX(${-index * slideWidth}px)`;
    }
    if (index === 0) {
      index = slideCount;
      slidesContainer.style.transition = 'none';
      slidesContainer.style.transform = `translateX(${-index * slideWidth}px)`;
    }
  });

  // Початкова позиція (на першому "справжньому" слайді)
  window.onload = () => {
    slidesContainer.style.transform = `translateX(${-index * slideWidth}px)`;
  };
</script>

</body>
</html>
