<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page flex">
        <main class="flex">
            <section class="gallery flex">
                <div class="prev-button button"></div>
                <div class="next-button button"></div>
                <img class="gallery-image active"
                    src="img/wallpapersden.com_cusco-cathedral-on-the-plaza-de-armas_1920x1080.jpg" alt="cathedral">
                <img class="gallery-image" src="img/wallpapersden.com_escape-hd-minimal-cool_1920x1080.jpg"
                    alt="escape">
                <img class="gallery-image" src="img/wallpapersden.com_grand-teton-national-park-5k_1920x1080.jpg"
                    alt="park">
                <img class="gallery-image" src="img/wallpapersden.com_lone-pine-peak-4k-photography_1920x1080.jpg"
                    alt="peak">
                <img class="gallery-image" src="img/wallpapersden.com_small-memory_1920x1080.jpg" alt="memory">
                <img class="gallery-image" src="img/wallpapersden.com_train-4k-switzerland-aerial_1920x1080.jpg"
                    alt="switzerland">
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
